<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>游戏结束</title>
</head>
<style>
    html,body{
        width: 100%;
        height: 100%;
        margin:0;
        padding:0;
        background-image: url('../static/over.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }
    .window{
        position: relative;
        text-align: center;
        top:230px;
      }
    .bg-pic{
        width:80%;
        height:80%;
    }
    .nickname{
        position: absolute;
        top:40%;
        left:0;
        right:0;
        bottom:0;
        margin:auto;

    }
    h2{
        position:absolute;
        top:20%;
        left:0;
        right:0;
        bottom:0;
        margin:auto;
        color:#3b4e9e;
        font-family: "Microsoft Yahei";
    }
    .confirm{
        position: relative;
        width: 287px;
        height: 70px;
        top:20px;
    }
    .retry{
        position: relative;
        width: 287px;
        height: 70px;
        top:20px;
    }

</style>
<body>
    <div class="window">
    <image class="bg-pic"src="../static/window_grade.png"></image>
    <h2>游戏结束</h2>
    <div class="nickname">
        <input type="text" id="nickname" placeholder="请输入您的昵称">
    </div>
        <image class="confirm" src="../static/confirm.png" id="submit-btn"></image>
        <image class="retry" src="../static/retry.png" id="retry-btn" onclick="window.location.href='main.html'"></image>
    </div>
<script src="../js/fetch.js" type="text/javascript"></script>
<script>

    let nickname = '';
    let input=document.getElementById('nickname');
    input.oninput=input.onpropertychange=function(){
        nickname=this.value;
       // console.log(name);
    }

    // 绑定submit Image
    document.getElementById('submit-btn').onclick = async () => {
        const response = await request('/score', 'POST', {
            nickname,
            score: 123, // TODO
        });
        if(response.code === 0) {
            // success
            window.location.href='avatar.html'
        }else{
            // error
        }
    };
</script>
</body>
