<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>圣诞礼物</title>
	<link rel="stylesheet" type="text/css" href="..\css\main.css">
</head>
<body>

	<div id='app'></div>
	<div id='recv' class='recv'></div>
	<div class="console">
		<div class="add">
			<div class="score">
				得分：
				<span id="score">0</span>
			</div>
			<!--
				<div class="drop">
					掉落：
					<span id="drop">0</span>
				</div>-->
		</div>
		<div class="level">LV
			<span id="level">1</span>
		</div>
		<div class="time">
			30
		</div>
	</div>

<script src="..\js\fall.js" type="text/javascript"></script>
<script src="..\js\main.js" type="text/javascript"></script>
<script src="..\js\alert.js" type="text/javascript"></script>

<script>
	//积分函数
	var s=0;
	var score=document.getElementById("score");
	function add(e)
	{
		s+=e.detail.score;
		score.innerHTML=s;
	}

	//计时器函数

	var t=30;
	var time=document.getElementsByClassName("time")[0];

	var start=setInterval(()=>{
		t--;
		time.innerHTML=t;
		if(t<=0&&s<50||s<0)
		{
		    saveGrade();
			window.location.href="over.html";
			clearInterval(start);
		}
		else if(t<=0&&s>=100)
		{
			showAlert('恭喜，进入第二关！');
			let l=2;
			let level=document.getElementById("level");
			level.innerHTML=l;
			clearInterval(start);
			clearInterval(id);
			setInterval(()=> {
				gameController.gen(1000, kinds[~~(Math.random()*5)]);
			},900);
			t=30;

			var next=setInterval(()=>{
			t--;
			time.innerHTML=t;
			if(t<=0&&s<500||s<0){
			    saveGrade();
				window.location.href="over.html";clearInterval(next);
			}
			else if(t<=0&&s>=500)
			{
				showAlert("恭喜，进入第三关！");
				let l=3;
				let level=document.getElementById("level");
				level.innerHTML=l;
				clearInterval(start);
				clearInterval(id);
				setInterval(()=>
				{
					gameController.gen(1000, kinds[~~(Math.random()*5)]);
				},800);
				t=30;

				var next=setInterval(()=>{
				t--;
				time.innerHTML=t;
			    if(t<=0||s<0){
                    saveGrade();
					window.location.href="over.html";
					clearInterval(next);
			    }					
			},1000)
			}
			},1000);

		}
	},1000);

	function saveGrade() {
        let resGrade = localStorage.getItem('maxGrade');
        if(String(resGrade) === 'null') {
            localStorage.setItem('maxGrade', s+500);
        } else {
            localStorage.setItem('grade', s+500);
            if(parseInt(resGrade) < s+500) {
                localStorage.setItem('maxGrade', s+500);
            }
        }
	}


//下落节点记录
//sessionStorage.setItem("img","../static/boom.png")
	let kinds = [
		{
			score: -500,
			img: '../static/boom.png'
		},
		{
			score: 2,
			img: '../static/gift3.png'
		},
		{
			score: 5,
			img: '../static/gift1.png'
		},
		{
			score: 10,
			img: '../static/gift2.png'
		},
		{
			score:25,
			img:'../static/feima.png'
		}
	];
	let backDom = document.getElementById('app');
	window.onload = () => {
		backDom.addEventListener('receive', e => {
			add(e);
		});
	}
	
	let gameController = new gameLogic();
	gameController.init(backDom, document.getElementById('recv'));
	console.log(gameController.test());
	console.log(gameController);
	let id = setInterval( () => {
		gameController.gen(1500, kinds[~~(Math.random()*5)]);
	},1000);

</script>

</body>
</html>
