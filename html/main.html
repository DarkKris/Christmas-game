                     30

<script>
	//积分函数
	var s=0;
	var score=document.getElementById("score");
	function add(e)
	{
		s+=e.detail.score;
		score.innerHTML=s;
	}

	//计时器函数

	var t=30;
	var time=document.getElementsByClassName("time")[0];

	var start=setInterval(()=>{
		t--;
		time.innerHTML=t;
		if(t<=0&&s<50||s<0)
		{
		window.location.href="over.html";
		clearInterval(start);
		}
		else if(t<=0&&s>=50)
		{
			let l=2;
			let level=document.getElementById("level");
			level.innerHTML=l;
			clearInterval(start);
			clearInterval(id);
			setInterval(()=>
			{
				gameController.gen(1000, kinds[~~(Math.random()*4)]);
			},800);
			t=30;
			var next=setInterval(()=>{
			t--;
			time.innerHTML=t;
			if(t<=0||s<0){
				window.location.href="over.html";
				clearInterval(next);
			}	
			},1000);

		}
	},1000);


//下落节点记录
//sessionStorage.setItem("img","../static/boom.png")
	let kinds = [
		{
			score: -500,
			img: '../static/boom.png'

		{
			score: 2,
			img: '../static/gift3.png'
		},
		{
			score: 5,
			img: '../static/gift1.png'
		},
		{
			score: 10,
			img: '../static/gift2.png'
		}
	];
	let backDom = document.getElementById('app');
	window.onload = () => {
		backDom.addEventListener('receive', e => {

	}
	
	let gameController = new gameLogic();

	console.log(gameController);
	let id = setInterval( () => {

	},1000);

</script>
